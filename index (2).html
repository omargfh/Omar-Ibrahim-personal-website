<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Bootstrap Test</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="icon" href="#">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,800;1,800&display=swap" rel="stylesheet">
		<script>
			function greet(){
				let name = document.querySelector('#n').value;
				if (name === "")
				{
					name = "world";
				}
				let msg = 'Hello, ' + name + '!';
				document.querySelector('#content').innerHTML = msg;
			}
		</script>
	</head>
	<body>
		<header>

		</header>
		<section>
			<form onsubmit="greet(); return false;">
				<input type="text" id="n">
				<input type="submit">
			</form>
			<div id="hello">
				<h1 id="content">Hello!</h1>
			</div>
		</section>
		<side>

		</side>
		<footer>
			
		</footer>
		<!-- jQuery (Bootstrap JS plugins depend on it) -->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/ajax-utils.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
